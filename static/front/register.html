<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parcel delivery</title>
    <link
    rel="stylesheet"
    type="text/css"
    media="screen"
    href="./styles/register.css"
  />
  </head>
  <body>
    <form action="user/signup" method="POST">
      <h1>Parcel Delivery</h1>
      <br />
      <h2>SIGNUP FOR NEW USERS</h2>
      <br />
      <div>
        <label>Name:</label>
        <input class="name" placeholder="Input name" name="name" required />
      </div>
      <br />

      <div>
        <label>Email Address:</label>
        <input
          class="email"
          type="email"
          placeholder="Input email"
          name="email"
          required
        />
      </div>
      <br />

      <div>
        <label>Password:</label>
        <input
          class="pass"
          type="password"
          placeholder="input password"
          name="password"
          required
        />
      </div>
      <br />
      <div>
        <label>Role
         <select name="role">
           <option value="">SELECT ROLE</option>
          <option value="admin">admin</option>
          <option value="user">user</option>
         </select>
          
        </label>
      </div>
      <button type="submit" value="submit">Sign-up</button>
    </form>
    <p>Already have an account? <a href="./login.html" id="login">Login</a></p>
  </body>
</html>
